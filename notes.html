<!DOCTYPE html>
<html ng-app="AngularNotesVibe">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DLAB - Notes</title>

    <!-- Style Sheets
    ================================================== -->
	<!-- Bootstap CDN=> Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Bootstap CDN => Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="Styles/main.css">
    <link rel="stylesheet" href="Styles/notes.css">

    <!-- Favourite icon
    ================================================== -->
    <link rel="shortcut icon" href="Icons/favico3.ico">

    <!-- Apple Icons
    ================================================== -->
    <!-- iPhone standard icon (57 x 57 pixels) -->
    <link rel="apple-touch-icon" href="Icons/apple-touch-icon-iphone.png" />

    <!--  iPad icon (72 x 72 pixels)  -->
    <link rel="apple-touch-icon" sizes="72x72" href="Icons/apple-touch-icon-ipad.png" />

    <!--  iPhone Retina Display icon (114 x 114 pixels) -->
    <link rel="apple-touch-icon" sizes="114x114" href="Icons/apple-touch-icon-iphone-retina-display.png" />

</head>

<body ng-controller="NotesController as notesList">
    <div class="page-header text-center">
        <h1 style="text-shadow: black 3px 3px 3px" >
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            <span style="padding-bottom:10px; font-weight:500; color:cadetblue">{{message}}</span>
        </h1>
    </div>

    <div class="container">
        <div class="input-group" style="padding-bottom:15px">
            <input type="text" class="form-control" ng-model="notesList.addNoteText"
                   placeholder="new note" ng-keypress="($event.which == 13)?notesList.addNote():0" />
            <span class="input-group-btn">
                <button ng-click="notesList.addNote()" class="btn btn-success">Add Note</button>
            </span>

        </div>

        <div class="panel panel-default">
            <table class="table table-striped">
                <tr class="animate-repeat" ng-repeat="note in notesList.notes">
                    <td>
                        <input class="checkbox-inline" type="checkbox" ng-model="note.done">
                        <span  class="done-{{note.done}}" type="text">{{note.notetext}}</span>
                        <button class="btn btn-xs btn-danger pull-right" ng-click="notesList.deleteNote(note)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
	
	
    <!-- Scripts
    ================================================== -->
    
	<!-- Angular CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	
	<!-- jQuery CDN => jQuery 2.x -->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	
	<!-- Bootstap CDN => Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
    <!-- Azure mobile services -->
    <script src="https://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.2.7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-azure-mobile-service/1.3.10/angular-azure-mobile-service.js"></script>

	
    <script src="NotesController.js"></script>
    <script src="notesService.js"></script>	
	
</body>
</html>
